name: memorize_scripture
description: A spaced repetition based scripture memory app
publish_to: 'none'
version: 2.0.0+20

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  cupertino_icons: ^1.0.6
  file_picker: ^6.1.1
  flutter:
    sdk: flutter
  flutter_local_notifications: ^16.3.2
  flutter_secure_storage: ^9.0.0
  flutter_svg: ^2.0.9
  flutter_timezone: ^1.0.8
  get_it: ^7.6.7
  go_router: ^13.2.0
  http: ^1.2.1
  package_info_plus: ^4.2.0
  path: ^1.9.0
  path_provider: ^2.1.2
  pocketbase: ^0.18.1
  scrollable_positioned_list: ^0.3.8
  settings_ui: ^2.0.2
  share_plus: ^7.2.2
  shared_preferences: ^2.2.2
  sqflite: ^2.3.2
  timezone: ^0.9.2
  url_launcher: ^6.2.4
  uuid: ^4.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  test: ^1.24.9

flutter:
  uses-material-design: true
  assets:
    - assets/logo.svg