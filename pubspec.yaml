name: memorize_scripture
description: A spaced repetition based scripture memory app
publish_to: 'none'
version: 1.0.0+3

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  cupertino_icons: ^1.0.5
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.5
  get_it: ^7.2.0
  go_router: ^6.0.2
  package_info_plus: ^3.0.3
  path: ^1.8.2
  settings_ui: ^2.0.2
  shared_preferences: ^2.0.18
  sqflite: ^2.2.6
  uuid: ^3.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  test: ^1.22.0

flutter:
  uses-material-design: true
  assets:
    - assets/logo.svg