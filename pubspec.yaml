name: memorize_scripture
description: A spaced repetition based scripture memory app
publish_to: 'none'
version: 1.7.1+16

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  cupertino_icons: ^1.0.6
  file_picker: ^5.5.0
  flutter:
    sdk: flutter
  flutter_local_notifications: ^15.1.1
  flutter_svg: ^2.0.7
  flutter_timezone: ^1.0.7
  get_it: ^7.6.2
  go_router: ^9.1.1
  package_info_plus: ^4.1.0
  path: ^1.8.3
  path_provider: ^2.1.1
  scrollable_positioned_list: ^0.3.8
  settings_ui: ^2.0.2
  share_plus: ^7.1.0
  shared_preferences: ^2.2.1
  sqflite: ^2.3.0
  timezone: ^0.9.2
  url_launcher: ^6.1.14
  uuid: ^3.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  flutter_lints: ^2.0.3
  test: ^1.22.0
  mockito: ^5.4.2
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
  assets:
    - assets/logo.svg